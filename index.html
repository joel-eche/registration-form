<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
</head>

<body>
  <main>
    <form action="" method="post">
      <fieldset class="user-info">
        <div>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" required>
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="zip_code">Zip Code</label>
          <input type="text" name="zip_code" id="zip_code" pattern="[0-9]{6}" placeholder="123456" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
        </div>
        <div>
          <label for="practicing_status">Practicing Status</label>
          <select name="practicing_status" id="practicing_status" required>
            <option value="0">Practicing Lawyer</option>
            <option value="1">Non Practicing Lawyer</option>
            <option value="2">Retired Lawyer</option>
          </select>
        </div>
        <div>
          <label for="legal_expertise">Area of legal expertise</label>
          <select name="legal_expertise" id="legal_expertise">
            <option value="Antitrust">Antitrust</option>
            <option value="Civil Rights">Civil Rights</option>
            <option value="Immigration">Immigration</option>
            <option value="Memes">Memes</option>
            <option value="Gaming">Gaming</option>
            <option value="Pretending to work">Pretending to work</option>
            <option value="Others" selected>Others</option>
          </select>
        </div>
        <div>
          <label for="years_of_experience">Years of experience</label>
          <input type="number" name="years_of_experience" id="years_of_experience" min="0" max="60" required>
        </div>
        <div>
          <label for="languages">Languages</label>
          <select name="languages" id="languages" multiple>
            <option value="es">Spanish - es</option>
            <option value="en">English - en</option>
            <option value="do">Dothraki - do</option>
            <option value="ky">Kryptonese - ky</option>
            <option value="kl">Klingon - kl</option>
            <option value="vu">Vulcan - vu</option>
            <option value="ali">Alienese - ali</option>
            <option value="others">Elvish - el</option>
          </select>
        </div>
        <div>
          <label for="phone_number">Cell Phone Number</label>
          <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{9}" placeholder="#########">
        </div>
        <div>
          <label for="ethnicity">Ethnicity</label>
          <input type="radio" name="ethnicity" value="Earthling" required>Earthling
          <input type="radio" name="ethnicity" value="Martian">Martian
          <input type="radio" name="ethnicity" value="Asgardian">Asgardian
        </div>
      </fieldset>
      <fielset class="user-action">
        <div>
          <label>
            <input type="checkbox" name="terms_of_use" id="terms_of_use" value="terms_of_use" required> I swear that I totally read the terms of use
          </label>
        </div>
        <input type="submit" name="submit" value="CREATE YOUR ACCOUNT">
      </fielset>
    </form>
  </main>
</body>

</html>
